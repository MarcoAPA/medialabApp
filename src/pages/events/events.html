<ion-header >
  <ion-navbar color="mediaLab">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>MediaLab-Prado</ion-title>
    <ion-buttons end>
    </ion-buttons>
     <ion-searchbar (ionInput)="searchEvents($event)"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Pr√≥ximos eventos</h3>
 
  

  <ion-list>
     <ion-card id="itemList" *ngFor="let event of itemList" (click)="goToDetails(event)" >
        <ion-card-header>
        <h1>  {{event.title}}</h1>
        </ion-card-header>
        <ion-card-content >
        <ion-grid >
        <ion-row >

        <ion-col width-50 >
           <ion-icon *ngIf="event.place"  color="mediaLab" name="pin" left> {{event.place}}</ion-icon>
         
        </ion-col>
        <ion-col width-50>
          <ion-icon name="calendar" right color="mediaLab"> {{event.d}} </ion-icon>
        </ion-col>
        </ion-row>

        </ion-grid>
         <!-- <p>{{event.description}} </p> -->
       
         
      
         <!-- <p><a href="{{event.pagurl}}">Ir a la web</a></p>-->
       
          

         <!-- {{event.etype}}-->
        </ion-card-content>  
    </ion-card>
  </ion-list>  
</ion-content>
