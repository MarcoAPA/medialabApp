<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>MediaLab-Prado</ion-title>
    <ion-buttons end>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Pr√≥ximos eventos</h3>
  <ion-searchbar (ionInput)="searchEvents($event)"></ion-searchbar>
  

  <ion-list>
     <ion-card *ngFor="let event of itemList" (click)="goToDetails(event)" >
        <ion-card-header>
          {{event.title}}
        </ion-card-header>
        <ion-card-content>
          <p  style="text-overflow: ellipsis;height:30%" >{{event.description}} </p>
          <ion-icon name="pin" item-left> {{event.place}} </ion-icon>
          {{event.pagurl}}
          <ion-icon name="calendar" item-left> {{event.d}} </ion-icon>
          {{event.etype}}
        </ion-card-content>  
    </ion-card>
  </ion-list>  
</ion-content>
